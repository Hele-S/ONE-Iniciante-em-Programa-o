<body style="background-color: #b3b3b3;">

    <script>
        switch (parseInt(prompt('Número do desafio'))) {
            case 1:
                let contador1 = 1
                while (contador1 <= 10) {
                    alert(`Contagem: ${contador1}`)
                    contador1++
                }
                break
                case 2:
                let contador2 = 10
                while (contador2 >= 0) {
                    alert(`Contagem: ${contador2}`)
                    contador2--
                }
                break
            case 3:
                let contador3 = prompt('Bota um número ai não muito grande namoral')
                while (contador3 >=0){
                    console.log(`Contagem: ${contador3}`)
                    contador3--
                }
                break
                case 4:
                let contador4 = prompt('Bota um número ai não muito grande namoral')
                let iteração = 0
                while (contador4 >= iteração){
                    console.log(`Contagem: ${iteração}`)
                    iteração++
                }
                break

        }
    </script>
</body>
